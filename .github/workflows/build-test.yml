name: Build Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            compiler: clang
          - os: windows-latest
            compiler: msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Meson, Ninja, and Conan
        run: pip install meson ninja conan

      - name: Install pkgconf (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install pkgconf

      - name: Install pkgconfiglite (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install pkgconfiglite

      - name: Clean PATH (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:PATH = ($env:PATH -split ';' | Where-Object { $_ -notmatch 'Strawberry' -and $_ -notmatch 'Git' -and $_ -notmatch 'mingw' }) -join ';'
          "PATH=$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Conan profile
        env:
          CC: ${{ matrix.compiler == 'clang' && 'clang' || '' }}
          CXX: ${{ matrix.compiler == 'clang' && 'clang++' || '' }}
        run: |
          conan profile detect --force

      - name: Install Dependencies (Conan)
        run: |
          conan install . --output-folder=conan-build --build=missing -s build_type=Release -s compiler.cppstd=20

      - name: Configure Meson
        env:
          CC: ${{ matrix.compiler == 'clang' && 'clang' || '' }}
          CXX: ${{ matrix.compiler == 'clang' && 'clang++' || '' }}
          PKG_CONFIG: pkg-config
          PKG_CONFIG_PATH: ${{ matrix.os == 'windows-latest' && format('{0}\conan-build', github.workspace) || format('{0}/conan-build', github.workspace) }}
          CMAKE_PREFIX_PATH: ${{ matrix.os == 'windows-latest' && format('{0}\conan-build', github.workspace) || format('{0}/conan-build', github.workspace) }}
        run: |
          meson setup build --native-file conan-build/conan_meson_native.ini --buildtype release

      - name: Build
        run: |
          meson compile -C build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: typr-osk-desktop-${{ matrix.os }}
          path: |
            build/typr-osk-desktop
            build/typr-osk-desktop.exe
