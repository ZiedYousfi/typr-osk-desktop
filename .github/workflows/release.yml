name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    uses: ./.github/workflows/build-macos.yml
    with:
      artifact_name: typr-osk-desktop-macos
      exe_path: build/typr-osk-desktop
      skip_deploy: false

  build-windows:
    uses: ./.github/workflows/build-windows.yml
    with:
      artifact_name: typr-osk-desktop-windows
      exe_path: build/typr-osk-desktop.exe
      skip_deploy: false

  release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: typr-osk-desktop-macos
          path: ./macos-build

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: typr-osk-desktop-windows
          path: ./windows-build

      - name: Prepare Assets
        shell: bash
        run: |
          mkdir -p assets

          # Packaging macOS (simple binaire pour l'instant)
          cp ./macos-build/typr-osk-desktop ./assets/typr-osk-desktop-macos

          # Packaging Windows (ZIP complet)
          # On nettoie les fichiers de build inutiles avant de zipper
          find ./windows-build -name "*.obj" -delete
          find ./windows-build -name "*.pdb" -delete
          find ./windows-build -name "*.ninja" -delete
          find ./windows-build -name ".ninja_*" -delete

          cd windows-build && zip -r ../assets/typr-osk-desktop-windows.zip ./*
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            assets/typr-osk-desktop-macos
            assets/typr-osk-desktop-windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
