name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    uses: ./.github/workflows/build-job.yml
    with:
      platform: macos
      artifact_name: typr-osk-desktop-macos
      exe_path: build/typr-osk-desktop

  build-windows:
    uses: ./.github/workflows/build-job.yml
    with:
      platform: windows
      artifact_name: typr-osk-desktop-windows
      exe_path: build/typr-osk-desktop.exe

  release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: typr-osk-desktop-macos
          path: ./macos

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: typr-osk-desktop-windows
          path: ./windows

      - name: Prepare Assets
        run: |
          mkdir -p assets
          cp ./macos/typr-osk-desktop ./assets/typr-osk-desktop-macos
          cp ./windows/typr-osk-desktop.exe ./assets/typr-osk-desktop-windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            assets/typr-osk-desktop-macos
            assets/typr-osk-desktop-windows.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
